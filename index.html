<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>LogIn Form</title>
</head>
<body>
    
 <h1 class="text-4xl font-semibold text-center ">Wlecome to <span class="text-indigo-600">Baper Bank</span></h1>

 <section class="bg-indigo-100 w-9/12 mx-auto py-5 pl-5">
    <h3 class="text-lg pb-5">Please Login</h3>
    <div >
        <input id="input-email" class="w-9/12 block mb-4" type="email" placeholder="Your Email Address">
        <input id="input-pass" class="w-9/12 block mb-4" type="password" placeholder="Your Password">
        <button id="btn-submit" class="bg-sky-500 hover:bg-sky-700 rounded-lg text-white py-2 px-4">Submit</button>
    </div>
 </section>


  <script src="js/login.js"></script>

</body>
</html>
