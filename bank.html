<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Money</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-3xl center flex justify-center my-10">
      Functional<span class="text-orange-600"> Baap-Er-Bank</span>
    </h1>

    <section class="w-9/12 mx-auto grid grid-cols-3 gap-4">
      <div class="bg-yellow-500 p-8 rounded-xl">
        <h3 class="text-2xl text-white">Depsit</h3>
        <h1 class="text-4xl text-white font-semibold">
          $<span id="deposit-total">00</span>
        </h1>
      </div>
      <div class="bg-slate-600 p-8 rounded-xl">
        <h3 class="text-2xl text-white">Withdrow</h3>
        <h1 class="text-4xl text-white font-semibold">
          $<span id="total-withdrow">00</span>
        </h1>
      </div>
      <div class="bg-orange-800 p-8 rounded-xl">
        <h3 class="text-2xl text-white">Balence</h3>
        <h1 class="text-4xl text-white font-semibold">
          $<span id="total-balence">1500</span>
        </h1>
      </div>
    </section>

    <section class="w-9/12 mx-auto grid grid-cols-2 gap-4 mt-10">
      <div class="bg-purple-800 p-10 rounded-xl">
        <h3 class="text-white text-2xl">Your Deposit</h3>
        <input
          class="w-9/12 p-1 my-3 rounded-md block"
          id="deposit-input"
          type="text"
          placeholder="$Amount you want to Deposit"
        />
        <button
          class="bg-yellow-500 hover:bg-yellow-600 px-2 py-1 rounded-md text-white"
          id="deposit-btn"
        >
          Deposit
        </button>
      </div>
      <div class="bg-blue-800 p-10 rounded-xl">
        <h3 class="text-white text-2xl">Your Withdrow</h3>
        <input
          class="w-9/12 p-1 my-3 rounded-md block"
          type="text"
          id="withdrow-input"
          placeholder="$Amount you want to Withdrow"
        />
        <button
          class="bg-yellow-500 hover:bg-yellow-600 px-2 py-1 rounded-md text-white"
          id="withdrow-btn"
        >
          Withdrow
        </button>
      </div>
    </section>


    
  <script src="js/utlities.js"></script>
  <script src="js/deposit.js"></script>
  <script src="js/withdrow.js"></script>
  </body>
</html>
